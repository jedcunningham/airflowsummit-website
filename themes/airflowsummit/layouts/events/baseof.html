<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
{{- partial "head.html" . -}}

<body>
	
	{{- partial "header.html" . -}}
	
	<section class="page-header">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-8">
					<div class="content text-center">
						<h3 class="mb-3 text-capitalize letter-spacing">Local Events</h3>
						<div class="divider mx-auto mb-4 bg-primary"></div>
					</div>
				</div>
			</div>
		</div>
	</section>

	

	{{- block "main" . }}
	{{- end }}

	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<div id="carouselExampleFade1" class="carousel slide carousel-fade" data-ride="carousel">
					<div class="carousel-inner">
					  <div class="carousel-item active">
						<img src="/images/local-event/1.jpg" class="d-block w-100" alt="...">
					  </div>
					  <div class="carousel-item">
						<img src="/images/local-event/2.jpg" class="d-block w-100" alt="...">
					  </div>
					  <div class="carousel-item">
						<img src="/images/local-event/3.jpg" class="d-block w-100" alt="...">
					  </div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleFade1" role="button" data-slide="prev">
					  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
					  <span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleFade1" role="button" data-slide="next">
					  <span class="carousel-control-next-icon" aria-hidden="true"></span>
					  <span class="sr-only">Next</span>
					</a>
				  </div>
			</div>
			<div class="col-sm-6">
				<div id="carouselExampleFade2" class="carousel slide carousel-fade" data-ride="carousel">
					<div class="carousel-inner">
					  <div class="carousel-item active">
						<img src="/images/local-event/4.jpg" class="d-block w-100" alt="...">
					  </div>
					  <div class="carousel-item">
						<img src="/images/local-event/5.jpg" class="d-block w-100" alt="...">
					  </div>
					  <div class="carousel-item">
						<img src="/images/local-event/6.jpg" class="d-block w-100" alt="...">
					  </div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleFade2" role="button" data-slide="prev">
					  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
					  <span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleFade2" role="button" data-slide="next">
					  <span class="carousel-control-next-icon" aria-hidden="true"></span>
					  <span class="sr-only">Next</span>
					</a>
				  </div>
			</div>
		  </div>

		  <br>
	<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
		<div class="carousel-inner">
		  <div class="carousel-item active">
			<img src="/images/local-event/7.jpg" class="d-block w-100" alt="...">
		  </div>
		  <div class="carousel-item">
			<img src="/images/local-event/8.jpg" class="d-block w-100" alt="...">
		  </div>
		  <div class="carousel-item">
			<img src="/images/local-event/9.jpg" class="d-block w-100" alt="...">
		  </div>
		  <div class="carousel-item">
			<img src="/images/local-event/10.jpg" class="d-block w-100" alt="...">
		  </div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
		  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
		  <span class="carousel-control-next-icon" aria-hidden="true"></span>
		  <span class="sr-only">Next</span>
		</a>
	  </div>
	</div>

	<br>
	

	
	{{- partial "footer.html" . -}}

</body>



</html>
