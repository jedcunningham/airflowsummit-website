<article class="swag box-shadow mb-4">
    <div class="content py-3 px-3" style="background-color: black;">
        <h4 class="my-3" style="text-align: center;">{{ .Title | markdownify }}</h4>

        <p class="mb-4" style="color: black;">{{ .Content }}</p>
        <br>
        <div class="swag-info" >
            <img class="img-fluid" src="{{ .Params.Image }}">
          
        </div>
        <br>
        {{ with .Params.form_link }}
        <div class="text-right">
            <a href="{{ . }}" target="_blank" class="h5">
                Check it out!<i class="fas fa-arrow-right mr-4"></i>
            </a>
        </div>
        {{ end }}
    </div>
</article>
