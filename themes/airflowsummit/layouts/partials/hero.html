<section class="hero">
    <div class="hero-info">
        <img class="my-4" src="{{ .Site.Params.logo | relURL }}" alt="Airflow Summit">
        <p class="tagline my-3">
            {{ .Site.Params.hero.text }}
        </p>

        <div class="cta-container my-4">
            {{ with .Site.Params.hero.cta1 }}
            <a id="hero-button1" href="{{ .link }}" target="_blank" class="mx-4">
                <button id="button-hero1" class="btn btn-primary my-3">{{ .text }}</button>
            </a>
            {{ end }}
            {{ with .Site.Params.hero.cta2 }}
            <a id="hero-button2" href="{{ .link }}" target="_blank" class="mx-4">
                <button id="button-hero2" class="btn btn-secondary my-3">{{ .text }}</button>
            </a>
            {{ end }}
        </div>
    </div>
</section>
