<section class="hero">
   <div class="hero-sailboat">
        <img src="/images/logo-2024.png" class="img-fluid">
   </div>
    <div class="hero-middle"> 
      
        <h3 class="hero-tagline text-center">Celebrating 10 Years of Airflow</h3>
        <h4 class="hero-meta text-center">September 10-12, 2024</h4>
        <h4 class="hero-meta text-center">San Francisco, USA</h4>

        <div class="cta-container my-4 text-center">

            {{ with .Site.Params.hero.cta1 }}
            <a id="hero-button1" href="{{ .link }}" target="_blank" class="mx-4">
                <button id="button-hero1" class="btn text-white my-3 btn-rounded" style="font-size: 1.2em; padding: 20px; background-color:#017CEE; text-transform: uppercase;">{{ .text }}</button></a>
            {{ end }}

            {{ with .Site.Params.hero.cta2 }}
            <a id="hero-button2" href="{{ .link }}" target="_blank" class="mx-4">
                <button class="btn text-white my-3 btn-rounded" style="font-size: 1.2em; padding: 20px; background-color:#322F2D; text-transform: uppercase;">{{ .text }}</button></a>    
            {{ end }}
            
        </div>
    </div>

</section>
