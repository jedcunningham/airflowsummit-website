
<section class="section blog">
  <div style="padding: 25px;">
    <div class="row section-heading">
      <div class="col-md-8 ">
        <div class="heading">
          <h2>Latest News</h2>
        </div>
      </div>
    </div>
    <center>
    <div class="row">
      {{ range first 2 (where .Site.RegularPages "Type" "blog" )}}
      <div class="col-lg-6 col-md-6">
          <div class="blog-item card border-0 mb-5 mb-lg-0">
            <a href="{{ .Permalink }}">
              <img src="{{ with .Params.images }}{{ index . 0 | relURL }}{{ end }}" alt="{{ .Title }}" class="img-fluid" style="width: 600px;">
            </a>
            
            <div class="p-4 text-center">
              <h4 class="mt-2 mb-3"><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a></h4>
            </div>
          </div>
        </div>
        {{ end }}
      </div>
    </center>
    </div>
</section>
