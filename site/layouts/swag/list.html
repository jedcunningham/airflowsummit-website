{{ define "main" }}

<div class="community--header-container">
  <h2 class="page-header">Virtual Swag Bag</h2>
  <h5 class="page-subtitle">
    {{ .Params.subtitle }}
  </h5>
</div>

<section class="swag">
  <div class="container">
    <div class="row">
      {{ $paginator := .Paginate .Data.Pages }}
      {{ range $paginator.Pages }}
      <div class="col-sm-6">
        {{ .Render "post" }}
      </div>
      {{ end }}
      <div class="col-12">
        {{ template "_internal/pagination.html" . }}
      </div>
    </div>

  </div>
</section>

{{ end }}
